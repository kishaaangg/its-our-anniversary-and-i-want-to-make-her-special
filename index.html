<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anniversary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
            --hover-pink: #FFD1D1;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
        }

        .lock-screen {
            min-height: 100vh;
            backdrop-filter: blur(3px);
        }

        .lock-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.2);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 2rem;
        }

        .profile-image {
            width: 720px;
            height: 720px;
            background-image: url('images/pic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        }

        /* Update the column sizes */
        .col-md-6:first-child {
            flex: 0 0 auto;
            width: 720px;
        }

        .col-md-6:last-child {
            flex: 1;
            min-width: 320px;
        }

        /* Update media query for better mobile responsiveness */
        @media (max-width: 768px) {
            .profile-image {
                width: 100%;
                height: 400px;
                background-size: cover;
            }

            .lock-container {
                margin: 10px;
                padding: 1rem;
            }

            .col-md-6:first-child {
                width: 100%;
            }
        }

        .password-prompt {
            color: var(--primary-pink);
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        }

        .keypad-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: var(--light-pink);
            color: var(--primary-pink);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
        }

        .keypad-btn:hover {
            transform: scale(1.05);
            background-color: var(--hover-pink);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.15);
        }

        #passwordInput {
            background: #FFF0F0;
            border: 2px solid var(--light-pink);
            color: var(--primary-pink);
            font-size: 1.8rem;
            letter-spacing: 8px;
            box-shadow: inset 0 2px 4px rgba(255, 107, 107, 0.1);
        }
        #passwordInput {
        background: #FFF0F0;
        border: 2px solid var(--light-pink);
        color: var(--primary-pink);
        font-size: 2.2rem;
        letter-spacing: 12px;
        box-shadow: inset 0 2px 4px rgba(255, 107, 107, 0.1);
        height: 60px;
        max-width: 200px;
        margin: 1.5rem auto 0;
    }

    .keypad-container {
        background: rgba(255, 255, 255, 0.5);
        padding: 1.5rem;
        border-radius: 20px;
        margin-bottom: 1rem;
    }

    .password-display {
        min-height: 40px;
        font-size: 2rem;
        color: var(--primary-pink);
        letter-spacing: 8px;
        margin-bottom: 1rem;
    }

       
    </style>
</head>
<body>
    <div class="lock-screen d-flex align-items-center justify-content-center">
        <div class="lock-container p-4 p-md-5">
            <div class="row g-4">
                <div class="col-md-6 text-center">
                    <div class="profile-image mb-4"></div>
                </div>
                <div class="col-md-6">
                    <h2 class="password-prompt text-center mb-4">Enter Password to Unlock</h2>
                    <div class="keypad-container">
                        <div class="keypad d-flex flex-column align-items-center gap-3">
                            <div class="d-flex gap-3">
                                <button class="keypad-btn">1</button>
                                <button class="keypad-btn">2</button>
                                <button class="keypad-btn">3</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="keypad-btn">4</button>
                                <button class="keypad-btn">5</button>
                                <button class="keypad-btn">6</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="keypad-btn">7</button>
                                <button class="keypad-btn">8</button>
                                <button class="keypad-btn">9</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="keypad-btn">←</button>
                                <button class="keypad-btn">0</button>
                                <button class="keypad-btn">✓</button>
                            </div>
                        </div>
                    </div>
                    <input type="password" id="passwordInput" class="form-control text-center" readonly>
                </div>
                
                <!-- Update the JavaScript -->
                <script>
                    const passwordInput = document.getElementById('passwordInput');
                    const keypadButtons = document.querySelectorAll('.keypad-btn');
                    const correctPassword = '0326';
                
                    keypadButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const value = button.textContent;
                            
                            if (value === '←') {
                                passwordInput.value = passwordInput.value.slice(0, -1);
                            } else if (value === '✓') {
                                if (passwordInput.value === correctPassword) {
                                    window.location.href = 'home.html';
                                } else {
                                    alert('Incorrect password! Try again, lovey! ❤️');
                                    passwordInput.value = '';
                                }
                            } else {
                                if (passwordInput.value.length < 4) {
                                    passwordInput.value += value;
                                    // Show asterisks instead of numbers
                                    const displayValue = '*'.repeat(passwordInput.value.length);
                                    passwordInput.setAttribute('placeholder', displayValue);
                                }
                            }
                        });
                    });
                </script>
</body>
</html>
