<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photo Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
            --hover-pink: #FFD1D1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--light-pink);
            font-family: 'Poppins', sans-serif;
        }

        .booth-container {
            display: flex;
            padding: 20px;
            gap: 20px;
            height: 100vh;
        }

        .main-preview {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.15);
        }

        .camera-view {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 0;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: var(--primary-pink);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .preview-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            animation: bounce 1s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .preview-title {
            color: var(--primary-pink);
            font-size: 1.2rem;
            margin: 0;
            text-align: center;
        }

        .photos-strip {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .captured-photo {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .settings {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .setting-btn {
            padding: 8px 15px;
            border: 1px solid var(--primary-pink);
            border-radius: 20px;
            background: white;
            color: var(--primary-pink);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setting-btn:hover {
            background: var(--light-pink);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary-pink);
            color: white;
        }
 /* Add these styles */
 .timer-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }


        .photo-strip-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        .strip-grid {
            display: grid;
            gap: 10px;
            padding: 10px;
            background: var(--light-pink);
            border-radius: 15px;
            width: 300px; /* Add fixed width */
        }

        .strip-grid img {
            width: 100%;
            height: 300px; /* Make height equal to width */
            object-fit: cover; /* Maintain aspect ratio and cover container */
            border-radius: 10px;
        }

        .photo-strip-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            max-height: 90vh; /* Prevent overflow on small screens */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .strip-grid.grid-3 {
            grid-template-rows: repeat(3, 1fr);
        }

        .strip-grid.grid-4 {
            grid-template-rows: repeat(4, 1fr);
        }

        .strip-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        /* Add these media queries at the end of your style section */
                @media (max-width: 720px) {
                    .booth-container {
                        flex-direction: column;
                        padding: 10px;
                        height: 10%;
                       
                    }
        
                    .main-preview {
                        width: 100%;
                        aspect-ratio: 1/1;
                        padding: 10px;
                        margin-top: 40px;
                    }
        
                          /* Update video and camera view styles */
        .camera-view {
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        @media (max-width: 720px) {
            .main-preview {
                width: 100%;
                padding: 10px;
                margin-top: 40px;
                aspect-ratio: 1/1; /* Remove the 9/16 aspect ratio */
            }

            .camera-view {
                width: 100%;
                aspect-ratio: 1/1;
                max-width: 100vw;
            }
        }
        
                    .side-preview {
                        width: auto;
                        height: 300px;
                    }
        
                    .photos-strip {
                        display: flex;
                        flex-direction: row;
                        overflow-x: auto;
                        overflow-y: hidden;
                        gap: 15px;
                        padding: 10px;
                    }
        
                    .captured-photo {
                        width: auto;
                        height: 200px;
                        flex-shrink: 0;
                        aspect-ratio: 1/1;
                    }
        
                    .controls {
                        padding: 10px 0;
                    }
        
                    .control-btn {
                        padding: 10px 20px;
                        font-size: 0.9rem;
                    }
        
                    .settings {
                        justify-content: center;
                    }
        
                    .setting-btn {
                        padding: 6px 12px;
                        font-size: 0.8rem;
                    }
        
                    .preview-title {
                        font-size: 1rem;
                    }
                }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button>
    
    <div class="booth-container">
        <div class="main-preview">
            <div class="settings">
                <button class="setting-btn">4 Photos</button>
                <button class="setting-btn">3s Delay</button>
            </div>
            <div class="camera-view">
                <video id="video" autoplay playsinline></video>
                <div class="timer-overlay" id="timer"></div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="startSingleCapture()">üì∏ Capture</button>
                <button class="control-btn" onclick="startAutoCapture()">üîÑ Auto Capture</button>
            </div>
        </div>
    </div>

    <button id="previewBtn" class="preview-btn" onclick="goToPreview()">‚ú® View Photos</button>
            </div>
        </div>
        
       

    <canvas id="canvas" style="display: none;"></canvas>

    <div class="timer-overlay" id="timer"></div>
    <div class="photo-strip-preview" id="stripPreview">
        <div class="strip-grid" id="stripGrid"></div>
        <div class="strip-actions">
            <button class="control-btn" onclick="saveStrip()">üíæ Save Strip</button>
            <button class="control-btn" onclick="closePreview()">‚ùå Close</button>
        </div>
    </div>

    <script>
        let video;
        let canvas;
        let photos = [];
        let isAutoCapturing = false;
        let photoCount = 4; // default photo count
        let delaySeconds = 3; // default delay
        let currentStrip = [];

        // Update the settings click handlers
        document.querySelector('.setting-btn:first-child').addEventListener('click', togglePhotoCount);
        document.querySelector('.setting-btn:last-child').addEventListener('click', toggleDelay);

        function togglePhotoCount() {
            photoCount = photoCount === 4 ? 3 : 4;
            this.textContent = `${photoCount} Photos`;
        }

        function toggleDelay() {
            delaySeconds = delaySeconds === 3 ? 5 : 3;
            this.textContent = `${delaySeconds}s Delay`;
        }

        function loadSavedPhotos() {
            const savedPhotos = sessionStorage.getItem('currentStrip');
            if (savedPhotos) {
                currentStrip = JSON.parse(savedPhotos);
                if (currentStrip.length > 0) {
                    const previewBtn = document.getElementById('previewBtn');
                    previewBtn.style.display = 'block';
                }
            }
        }
        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1920 }, // Make it square
                        frameRate: { ideal: 60 }
                    }
                };
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                } catch (e) {
                    // If high quality fails, try standard quality
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 1080 },
                            height: { ideal: 1080 }
                        }
                    });
                    video.srcObject = fallbackStream;
                }

                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                video.play();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please ensure camera permissions are granted.');
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            const size = Math.min(video.videoWidth, video.videoHeight);
            
            // Set canvas to high resolution square
            canvas.width = 1920;
            canvas.height = 1920;
            
            // Calculate cropping to ensure square aspect ratio
            const xOffset = (video.videoWidth - size) / 2;
            const yOffset = (video.videoHeight - size) / 2;
            
            // Mirror the canvas
            context.scale(-1, 1);
            context.translate(-canvas.width, 0);
            
            // Enable high-quality scaling
            context.imageSmoothingEnabled = true;
            context.imageSmoothingQuality = 'high';
            
            // Draw the video frame, cropped to square and scaled up
            context.drawImage(video, 
                xOffset, yOffset, size, size,  // Source (crop)
                0, 0, canvas.width, canvas.height  // Destination (scale up)
            );
            
            // Reset transformation
            context.setTransform(1, 0, 0, 1, 0, 0);
            
            // Return highest quality JPEG
            return canvas.toDataURL('image/jpeg', 1.0);
        }

        function showStripPreview() {
            const stripPreview = document.getElementById('stripPreview');
            const stripGrid = document.getElementById('stripGrid');
            const previewBtn = document.getElementById('previewBtn');
            
            stripGrid.className = `strip-grid grid-${photoCount}`;
            stripGrid.innerHTML = currentStrip.map(photo => `
                <img src="${photo}" style="width: 100%; height: auto; border-radius: 10px;">
            `).join('');
            
            stripPreview.style.display = 'block';
            previewBtn.style.display = 'block'; // Make sure preview button is visible
        }

        function closePreview() {
            document.getElementById('stripPreview').style.display = 'none';
        }

        function saveStrip() {
            const stripGrid = document.getElementById('stripGrid');
            html2canvas(stripGrid).then(canvas => {
                const link = document.createElement('a');
                link.download = `photo-strip-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Add html2canvas library for saving the strip
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
  

        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please ensure camera permissions are granted.');
            }
        }

        /* Update the capturePhoto function */
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Mirror the canvas to match the preview
            context.scale(-1, 1);
            context.translate(-canvas.width, 0);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reset transformation
            context.setTransform(1, 0, 0, 1, 0, 0);
            
            // Save with high quality
            return canvas.toDataURL('image/jpeg', 1.0);
        }

      
       
        /* Update script section */
        async function startAutoCapture() {
            if (isAutoCapturing) return;
            isAutoCapturing = true;
            currentStrip = [];
            
            const timerDisplay = document.getElementById('timer');
            const previewBtn = document.getElementById('previewBtn');
            const controlBtns = document.querySelectorAll('.control-btn');
            
            // Disable buttons during capture
            controlBtns.forEach(btn => btn.disabled = true);
            previewBtn.style.display = 'none';
            
            try {
                for (let i = 0; i < photoCount; i++) {
                    // Display countdown
                    for (let j = delaySeconds; j > 0; j--) {
                        timerDisplay.style.display = 'block';
                        timerDisplay.textContent = j;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    timerDisplay.style.display = 'none';
                    
                    // Take photo with error handling
                    const photoData = capturePhoto();
                    if (photoData) {
                        currentStrip.push(photoData);
                        // Save after each capture
                        sessionStorage.setItem('currentStrip', JSON.stringify(currentStrip));
                    }
                    
                    if (i < photoCount - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            } catch (error) {
                console.error('Capture error:', error);
                alert('Error during capture. Please try again.');
            } finally {
                isAutoCapturing = false;
                controlBtns.forEach(btn => btn.disabled = false);
                if (currentStrip.length > 0) {
                    previewBtn.style.display = 'block';
                }
            }
        }

        async function startSingleCapture() {
            if (isAutoCapturing) return;
            isAutoCapturing = true;
            
            const timerDisplay = document.getElementById('timer');
            const previewBtn = document.getElementById('previewBtn');
            const controlBtns = document.querySelectorAll('.control-btn');
            
            // Disable buttons during capture
            controlBtns.forEach(btn => btn.disabled = true);
            previewBtn.style.display = 'none';
            
            try {
                // Display countdown
                for (let j = delaySeconds; j > 0; j--) {
                    timerDisplay.style.display = 'block';
                    timerDisplay.textContent = j;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                timerDisplay.style.display = 'none';
                
                // Take photo with error handling
                const photoData = capturePhoto();
                if (photoData) {
                    currentStrip.push(photoData);
                    // Save immediately after capture
                    sessionStorage.setItem('currentStrip', JSON.stringify(currentStrip));
                }
            } catch (error) {
                console.error('Capture error:', error);
                alert('Error during capture. Please try again.');
            } finally {
                isAutoCapturing = false;
                controlBtns.forEach(btn => btn.disabled = false);
                if (currentStrip.length > 0) {
                    previewBtn.style.display = 'block';
                }
            }
        }

        function goToPreview() {
            if (currentStrip.length > 0) {
                try {
                    sessionStorage.setItem('currentStrip', JSON.stringify(currentStrip));
                    window.location.href = 'preview.html';
                } catch (error) {
                    console.error('Storage error:', error);
                    alert('Error saving photos. Please try again.');
                }
            }
        }

        // Update window.addEventListener
        window.addEventListener('load', () => {
            initCamera();
            loadSavedPhotos();
        });
           
        
    </script>
</body>
