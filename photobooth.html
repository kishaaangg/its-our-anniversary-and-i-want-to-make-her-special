<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photo Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
            --hover-pink: #FFD1D1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--light-pink);
            font-family: 'Poppins', sans-serif;
        }

        .booth-container {
            display: flex;
            padding: 20px;
            gap: 20px;
            height: 100vh;
        }

        .main-preview {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.15);
        }

        .camera-view {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px 0;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: var(--primary-pink);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .preview-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            animation: bounce 1s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .preview-title {
            color: var(--primary-pink);
            font-size: 1.2rem;
            margin: 0;
            text-align: center;
        }

        .photos-strip {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .captured-photo {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .settings {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .setting-btn {
            padding: 8px 15px;
            border: 1px solid var(--primary-pink);
            border-radius: 20px;
            background: white;
            color: var(--primary-pink);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setting-btn:hover {
            background: var(--light-pink);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary-pink);
            color: white;
        }
 /* Add these styles */
 .timer-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }


        .photo-strip-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .strip-grid {
            display: grid;
            gap: 10px;
            padding: 10px;
            background: var(--light-pink);
            border-radius: 15px;
        }

        .strip-grid.grid-3 {
            grid-template-rows: repeat(3, 1fr);
        }

        .strip-grid.grid-4 {
            grid-template-rows: repeat(4, 1fr);
        }

        .strip-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        /* Add these media queries at the end of your style section */
                @media (max-width: 720px) {
                    .booth-container {
                        flex-direction: column;
                        padding: 10px;
                        height: 10%;
                       
                    }
        
                    .main-preview {
                        width: 100%;
                        aspect-ratio: 9/16;
                        padding: 10px;
                        margin-top: 40px;
                    }
        
                    .camera-view {
                        height: 50%;
                    }
        
                    #video {
                        object-fit: cover;
                        aspect-ratio: 9/16;
                    }
        
                    .side-preview {
                        width: auto;
                        height: 300px;
                    }
        
                    .photos-strip {
                        display: flex;
                        flex-direction: row;
                        overflow-x: auto;
                        overflow-y: hidden;
                        gap: 15px;
                        padding: 10px;
                    }
        
                    .captured-photo {
                        width: auto;
                        height: 200px;
                        flex-shrink: 0;
                        aspect-ratio: 9/16;
                    }
        
                    .controls {
                        padding: 10px 0;
                    }
        
                    .control-btn {
                        padding: 10px 20px;
                        font-size: 0.9rem;
                    }
        
                    .settings {
                        justify-content: center;
                    }
        
                    .setting-btn {
                        padding: 6px 12px;
                        font-size: 0.8rem;
                    }
        
                    .preview-title {
                        font-size: 1rem;
                    }
                }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button>
    
    <div class="booth-container">
        <div class="main-preview">
            <div class="settings">
                <button class="setting-btn">4 Photos</button>
                <button class="setting-btn">3s Delay</button>
            </div>
            <div class="camera-view">
                <video id="video" autoplay playsinline></video>
                <div class="timer-overlay" id="timer"></div>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="startSingleCapture()">üì∏ Capture</button>
                <button class="control-btn" onclick="startAutoCapture()">üîÑ Auto Capture</button>
            </div>
        </div>
    </div>

    <button id="previewBtn" class="preview-btn" onclick="goToPreview()">‚ú® View Photos</button>
            </div>
        </div>
        
       

    <canvas id="canvas" style="display: none;"></canvas>

    <div class="timer-overlay" id="timer"></div>
    <div class="photo-strip-preview" id="stripPreview">
        <div class="strip-grid" id="stripGrid"></div>
        <div class="strip-actions">
            <button class="control-btn" onclick="saveStrip()">üíæ Save Strip</button>
            <button class="control-btn" onclick="closePreview()">‚ùå Close</button>
        </div>
    </div>

    <script>
        let video;
        let canvas;
        let photos = [];
        let isAutoCapturing = false;
        let photoCount = 4; // default photo count
        let delaySeconds = 3; // default delay
        let currentStrip = [];

        // Update the settings click handlers
        document.querySelector('.setting-btn:first-child').addEventListener('click', togglePhotoCount);
        document.querySelector('.setting-btn:last-child').addEventListener('click', toggleDelay);

        function togglePhotoCount() {
            photoCount = photoCount === 4 ? 3 : 4;
            this.textContent = `${photoCount} Photos`;
        }

        function toggleDelay() {
            delaySeconds = delaySeconds === 3 ? 5 : 3;
            this.textContent = `${delaySeconds}s Delay`;
        }

        async function startAutoCapture() {
            if (isAutoCapturing) return;
            isAutoCapturing = true;
            currentStrip = [];
            let currentCount = 0;

            const timerDisplay = document.getElementById('timer');
            
            for (let i = 0; i < photoCount; i++) {
                // Display countdown
                for (let j = delaySeconds; j > 0; j--) {
                    timerDisplay.style.display = 'block';
                    timerDisplay.textContent = j;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                timerDisplay.style.display = 'none';
                
                // Take photo
                const photoData = capturePhoto();
                currentStrip.push(photoData);
                currentCount++;

                if (currentCount < photoCount) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            isAutoCapturing = false;
            showStripPreview();
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        function showStripPreview() {
            const stripPreview = document.getElementById('stripPreview');
            const stripGrid = document.getElementById('stripGrid');
            
            stripGrid.className = `strip-grid grid-${photoCount}`;
            stripGrid.innerHTML = currentStrip.map(photo => `
                <img src="${photo}" style="width: 100%; height: auto; border-radius: 10px;">
            `).join('');
            
            stripPreview.style.display = 'block';
        }

        function closePreview() {
            document.getElementById('stripPreview').style.display = 'none';
        }

        function saveStrip() {
            const stripGrid = document.getElementById('stripGrid');
            html2canvas(stripGrid).then(canvas => {
                const link = document.createElement('a');
                link.download = `photo-strip-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Add html2canvas library for saving the strip
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
  

        async function initCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please ensure camera permissions are granted.');
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoUrl = canvas.toDataURL('image/jpeg');
            photos.unshift(photoUrl);

            // Save to localStorage
            localStorage.setItem('boothPhotos', JSON.stringify(photos));
        }

        /* Update timer-overlay style */

        async function startAutoCapture() {
            if (isAutoCapturing) return;
            isAutoCapturing = true;
            currentStrip = [];
            
            const timerDisplay = document.getElementById('timer');
            const previewBtn = document.getElementById('previewBtn');
            previewBtn.style.display = 'none';
            
            for (let i = 0; i < photoCount; i++) {
                // Display countdown
                for (let j = delaySeconds; j > 0; j--) {
                    timerDisplay.style.display = 'block';
                    timerDisplay.textContent = j;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                timerDisplay.style.display = 'none';
                
                // Take photo
                const photoData = capturePhoto();
                currentStrip.push(photoData);
                
                if (i < photoCount - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            isAutoCapturing = false;
            previewBtn.style.display = 'block';
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        async function startSingleCapture() {
            if (isAutoCapturing) return;
            isAutoCapturing = true;
            
            const timerDisplay = document.getElementById('timer');
            const previewBtn = document.getElementById('previewBtn');
            previewBtn.style.display = 'none';
            
            // Display countdown
            for (let j = delaySeconds; j > 0; j--) {
                timerDisplay.style.display = 'block';
                timerDisplay.textContent = j;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            timerDisplay.style.display = 'none';
            
            // Take photo
            const photoData = capturePhoto();
            currentStrip.push(photoData);
            
            isAutoCapturing = false;
            previewBtn.style.display = 'block';
        }

        function goToPreview() {
            sessionStorage.setItem('currentStrip', JSON.stringify(currentStrip));
            window.location.href = 'preview.html';
        }

        // Update window.addEventListener
        window.addEventListener('load', () => {
            initCamera();
            loadSavedPhotos();
        });
           
        
    </script>
</body>
</html>
