<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestions</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--light-pink);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.15);
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .selected-movie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
            text-align: center;
        }

        .movie-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .movie-genre {
            color: var(--primary-pink);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .select-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .select-btn:hover {
            background: #ff5252;
        }

        .suggestion-form {
            margin-top: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            height: 100px;
            font-size: 1rem;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: #ff5252;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            transition: all 0.3s ease;
        }
        .playlist-icon {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: white;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                z-index: 1000;
                transition: transform 0.3s ease;
            }
    
            .playlist-icon:hover {
                transform: scale(1.05);
            }
    
            .picks-count {
                background: var(--primary-pink);
                color: white;
                padding: 2px 8px;
                border-radius: 50%;
                font-size: 0.9rem;
                margin-left: 5px;
            }
    
            .picks-section, .suggestions-section {
                margin: 15px 0;
                padding: 15px;
                background: var(--light-pink);
                border-radius: 10px;
            }
    
            .picks-section h3, .suggestions-section h3 {
                color: #333;
                margin-bottom: 10px;
            }
    
            .suggestion-item {
                background: white;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 10px;
            }
    
            .suggestion-reason {
                font-size: 0.9rem;
                color: #666;
                margin-top: 5px;
            }
        .next-btn {
            display: block;
            margin: 20px auto 0;
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>

    <div class="container">
        <h1 class="title">What do u wanna watch baby?üé¨</h1>
        
        <div class="selected-movie">
            <div class="movie-card" onclick="selectMovie('The Notebook', 'FC6biTjEyZw')">
                <img src="images/man.jpg" class="movie-thumbnail" alt="The Notebook">
                <div class="movie-info">
                    <h3 class="movie-title">The Notebook</h3>
                    <p class="movie-genre">Romance Drama</p>
                    <button class="select-btn">Select Movie</button>
                </div>
            </div>
            <div class="movie-card" onclick="selectMovie('500 Days of Summer', 'WJxgqVHyUTk')">
                <img src="images/summer.jpg" class="movie-thumbnail" alt="500 Days of Summer">
                <div class="movie-info">
                    <h3 class="movie-title">500 Days of Summer</h3>
                    <p class="movie-genre">Romance Comedy-Drama</p>
                    <button class="select-btn">Select Movie</button>
                </div>
            </div>
        </div>

        <div class="suggestion-form">
            <h2>Want to suggest another movie? üí≠</h2>
            <input type="text" placeholder="Movie Title" id="suggestedTitle">
            <textarea placeholder="Why do you want to watch this movie?" id="movieReason"></textarea>
            <button class="submit-btn" onclick="submitSuggestion()">Submit Suggestion</button>
        </div>

        <button class="next-btn" onclick="window.location.href='virtual-shopping.html'">Go Shopping! üõçÔ∏è</button>
    </div>

    <script>
        // Update the selectMovie function
        function selectMovie(title, youtubeId) {
            localStorage.setItem('selectedMovie', title);
            localStorage.setItem('selectedMovieId', youtubeId);
            alert(`You selected: ${title}\nGreat choice! Let's watch it together! üé¨`);
            updatePlaylistDisplay();
        }

        // Update window.onload
        window.onload = function() {
            updatePlaylistDisplay();
        }
        
        window.onload = function() {
            const selectedMovie = localStorage.getItem('selectedMovie') || 'No movie selected';
            document.getElementById('movieTitle').textContent = selectedMovie;
        }

        function submitSuggestion() {
            const title = document.getElementById('suggestedTitle').value;
            const reason = document.getElementById('movieReason').value;
            
            if (title && reason) {
                localStorage.setItem('suggestedMovie', JSON.stringify({ title, reason }));
                alert('Thank you for your suggestion! üé¨');
                document.getElementById('suggestedTitle').value = '';
                document.getElementById('movieReason').value = '';
            } else {
                alert('Please fill in both fields! üéØ');
            }
        }
   

   
        
    
       
            // Add to your existing script
            function openPlaylistModal() {
                document.getElementById('playlistModal').style.display = 'block';
                updatePlaylistDisplay();
            }
    
            function closePlaylistModal() {
                document.getElementById('playlistModal').style.display = 'none';
            }
    
            function updatePlaylistDisplay() {
                // Display selected movie
                const selectedMovie = localStorage.getItem('selectedMovie');
                const selectedMovieDisplay = document.getElementById('selectedMovieDisplay');
                selectedMovieDisplay.innerHTML = selectedMovie ? 
                    `<div class="suggestion-item">
                        <div style="display: flex; justify-content: space-between; align-items: center">
                            <span>${selectedMovie}</span>
                            <button onclick="deleteSelectedMovie()" class="delete-btn">√ó</button>
                        </div>
                    </div>` : 
                    '<p>No movie selected yet</p>';

                // Display suggestions
                const suggestions = JSON.parse(localStorage.getItem('allSuggestions') || '[]');
                const suggestionsDisplay = document.getElementById('suggestionsDisplay');
                suggestionsDisplay.innerHTML = suggestions.length ? 
                    suggestions.map((s, index) => `
                        <div class="suggestion-item">
                            <div style="display: flex; justify-content: space-between; align-items: center">
                                <strong>${s.title}</strong>
                                <button onclick="deleteSuggestion(${index})" class="delete-btn">√ó</button>
                            </div>
                            <div class="suggestion-reason">${s.reason}</div>
                        </div>
                    `).join('') : 
                    '<p>No suggestions yet</p>';

                // Update counts
                const totalCount = (selectedMovie ? 1 : 0) + suggestions.length;
                document.getElementById('picksCount').textContent = totalCount;
            }

            function deleteSelectedMovie() {
                localStorage.removeItem('selectedMovie');
                localStorage.removeItem('selectedMovieId');
                updatePlaylistDisplay();
            }

            function deleteSuggestion(index) {
                const suggestions = JSON.parse(localStorage.getItem('allSuggestions') || '[]');
                suggestions.splice(index, 1);
                localStorage.setItem('allSuggestions', JSON.stringify(suggestions));
                updatePlaylistDisplay();
            }
    
            // Modify your existing submitSuggestion function
            function submitSuggestion() {
                const title = document.getElementById('suggestedTitle').value;
                const reason = document.getElementById('movieReason').value;
                
                if (title && reason) {
                    const suggestion = { title, reason };
                    const allSuggestions = JSON.parse(localStorage.getItem('allSuggestions') || '[]');
                    allSuggestions.push(suggestion);
                    localStorage.setItem('allSuggestions', JSON.stringify(allSuggestions));
                    
                    alert('Thank you for your suggestion! üé¨');
                    document.getElementById('suggestedTitle').value = '';
                    document.getElementById('movieReason').value = '';
                    updatePlaylistDisplay();
                } else {
                    alert('Please fill in both fields! üéØ');
                }
            }
    
            // Update window.onload
            window.onload = function() {
                const selectedMovie = localStorage.getItem('selectedMovie') || 'No movie selected';
                updatePlaylistDisplay();
            }
    
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == document.getElementById('playlistModal')) {
                    closePlaylistModal();
                }
            }
        </script>
         <!-- Add before closing body tag -->
         <div class="playlist-icon" onclick="openPlaylistModal()">
            üìΩÔ∏è <span class="picks-count" id="picksCount">0</span>
        </div>
    
        <div id="playlistModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePlaylistModal()">&times;</span>
                <h2>Movie Picks & Suggestions üé¨</h2>
                <div class="picks-section">
                    <h3>Selected Movie</h3>
                    <div id="selectedMovieDisplay"></div>
                </div>
                <div class="suggestions-section">
                    <h3>Her Suggestions</h3>
                    <div id="suggestionsDisplay"></div>
                </div>
            </div>
        </div>
    
</body>
</html>

        }
    
        .delete-btn {
                background: var(--primary-pink);
                color: white;
                border: none;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2rem;
                transition: all 0.3s ease;
            }
    
            .delete-btn:hover {
                background: #ff5252;
                transform: scale(1.1);
            }
    </style>
