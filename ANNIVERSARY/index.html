    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
            --hover-pink: #FFD1D1;
        }

            body {
                background: url('images/bg4.jpg') center/cover fixed;
                font-family: 'Poppins', sans-serif;
                min-height: 100vh;
                margin: 0;
                padding: 0;
            }

            .main-content {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                background: rgba(255, 192, 203, 0.9);
                text-align: center;
            }

            .welcome-message {
                font-family: 'Dancing Script', cursive;
                color: white;
                font-size: 2.8rem;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
                margin-bottom: 3rem;
                animation: fadeInScale 1.5s ease-out;
            }

            .menu {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 650px;
                width: 100%;
                padding: 1rem;
            }

            .menu-item {
                background: white;
                border-radius: 25px;
                height: 180px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
                border: 2px solid rgba(255, 182, 193, 0.2);
                animation: fadeIn 0.8s ease-out forwards;
            }

            .menu-item:hover {
                transform: translateY(-8px) scale(1.02);
                border-color: var(--primary-pink);
                background: linear-gradient(145deg, #fff5f5, #ffe0e0);
                box-shadow: 0 15px 35px rgba(255, 107, 107, 0.25);
            }

            .icon {
                font-style: normal;
                font-size: 3.5rem;
                margin-bottom: 1rem;
            }

            .menu-item span {
                color: var(--primary-pink);
                font-size: 1.2rem;
                font-weight: 500;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @media (max-width: 720px) {
                .welcome-message {
                    font-size: 2.2rem;
                }
                
                .menu-item {
                    height: 160px;
                }

                .icon {
                    font-size: 3rem;
                }

                .menu-item span {
                    font-size: 1.1rem;
                }
            }
        </style>
</head>
