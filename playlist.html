<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Add this before the closing </head> tag -->
        <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF6B6B;
            --light-pink: #FFE5E5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--light-pink);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.15);
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
        }

        .search-bar {
            background: #f5f5f5;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            border: none;
            background: none;
            flex: 1;
            padding: 5px;
            font-size: 1rem;
            outline: none;
        }

        .search-icon {
            color: #999;
            font-size: 1.2rem;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .artist {
            color: #666;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            background: var(--primary-pink);
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--primary-pink);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2.5rem;
            color: var(--primary-pink);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary-pink);
            color: white;
        }

        .like-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-pink);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button>

    <div class="player-container">
        <h1 class="title">Playlist</h1>
        <p class="subtitle">Songs that remind me of you</p>

        <div class="search-bar">
            <input type="text" placeholder="Find related content">
            <span class="search-icon">üîç</span>
        </div>

        <div class="album-art">
            <img id="albumArt" src="" alt="Album Art">
            <button class="like-btn">‚ù§Ô∏è</button>
        </div>

        <div class="song-info">
            <div class="song-title" id="songTitle"></div>
            <div class="artist" id="artist"></div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è</button>
            <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
    </div>

  


 <!-- Add audio element -->
 <audio id="audioPlayer"></audio>

    <!-- Update the playlist and player logic -->
    <script>
        const playlist = [
            {
                title: "Hiwaga",
                artist: "Tatin DC",
                src: "music/malumanay.mp3",
                cover: "https://i.ytimg.com/vi/Gy_YnF9WhHE/maxresdefault.jpg"
            },
            {
                title: "Pasilyo",
                artist: "SunKissed Lola",
                videoId: "Sj4nDSGmFXE",
                cover: "https://i.ytimg.com/vi/Sj4nDSGmFXE/maxresdefault.jpg"
            },
            {
                title: "Binhi",
                artist: "Arthur Nery",
                videoId: "Sj4nDSGmFXE",
                cover: "https://i.ytimg.com/vi/Sj4nDSGmFXE/maxresdefault.jpg"
            }
        ];
        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        function loadSong(index) {
            const song = playlist[index];
            audio.src = song.src;
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('artist').textContent = song.artist;
            document.getElementById('albumArt').src = song.cover;
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            currentTimeSpan.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        });

        audio.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);
            durationSpan.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        });

        // Initialize first song
        loadSong(currentSongIndex);
    </script>
</body>
</html>
